{% extends "theblog/home.html" %}
{% load crispy_forms_tags %}
{% block title %} Change Password{% endblock title %}
{% block content %}
  <div class="container">
    <h1>Change Password</h1>
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-outline-success">Change</button>
    </form>
  </div>
{% endblock content %}
